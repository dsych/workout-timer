<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Workout Timer</title>
        <link rel="stylesheet" type="text/css" href="style/index.css" />
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <script src="./index.js"></script>
        <!-- <script src="./components/volume-controls.js"></script> -->
        <script src="./components/sets.js"></script>
        <script src="./components/clock.js"></script>
        <script src="./components/start-button.js"></script>
        <script src="./components/countdown.js"></script>
    </head>
    <template id="laps">
        <div class="margin-vert-10">
            <div style="text-align: center;" class="label"></div>
            <div
                style="display: flex; align-items: center; justify-content: center"
            >
                <div
                    class="fa fa-minus-square button minus"
                    aria-hidden="true"
                ></div>
                <div class="caption" style="width: 100px"></div>
                <div
                    class="fa fa-plus-square button plus"
                    aria-hidden="true"
                ></div>
            </div>
        </div>
    </template>

    <template id="start">
        <div class="margin-vert-10">
            <div class="button footer play-button" aria-hidden="true">
                Start
            </div>
        </div>
    </template>

    <template id="countdown">
        <div class="margin-vert-10">
            <div style="text-align: center;" class="label"></div>
            <div style="text-align: center;" class="currentIndex"></div>
            <div style="text-align: center;" class="timer"></div>
        </div>
    </template>

    <body>
        <div
            style="display: flex; flex-direction: column; justify-content: space-between; height: 100%"
        >
            <play-button
                id="play-button"
                style="width: 100%; background-color: darkmagenta;"
            ></play-button>
        </div>
    </body>
</html>
